version: v2beta1
name: grapple-template

# This is a list of `pipelines` that DevSpace can execute (you can define your own)
pipelines:
  # This is the pipeline for the main command: `devspace dev` (or `devspace run-pipeline dev`)
  dev:
    run: |-
      run_dependencies --all       # 1. Deploy any projects this project needs (see "dependencies")
      ensure_pull_secrets --all    # 2. Ensure pull secrets
      build_images --all -t $(git describe --always)    # 3. Build, tag (git commit hash) and push all images (see "images")
      create_deployments --all     # 3. Deploy Helm charts and manifests specfied as "deployments"
      echo "waiting on chart deployment..."
      # TODO: find a solution for windows (while is not working on windows)...
      sleep 20
      # while ! kubectl get deploy -l app.kubernetes.io/name=grapi 2>/dev/null | grep grapi; do echo -n "."; sleep 1; done
      # kubectl get deploy -l app.kubernetes.io/name=grapi --for=condition=available
      start_dev grapi
      start_dev gruim              
      start_dev mbd-cb                # 4. Start dev mode "app" (see "dev" section)
  # You can run this pipeline via `devspace deploy` (or `devspace run-pipeline deploy`)
  deploy:
    run: |-
      run_dependencies --all                            # 1. Deploy any projects this project needs (see "dependencies")
      ensure_pull_secrets --all                         # 2. Ensure pull secrets
      build_images --all -t $(git describe --always)    # 3. Build, tag (git commit hash) and push all images (see "images")
      create_deployments --all                          # 4. Deploy Helm charts and manifests specfied as "deployments"

# This is a list of `images` that DevSpace can build for this project
# We recommend to skip image building during development (devspace dev) as much as possible
images:
  mbd-cb:
    image: docker.io/library/grpl/grapp:devspace
    dockerfile: ./Dockerfile
    buildKit: # {}
      args: [--platform, 'linux/amd64,linux/arm64']

# This is a list of `deployments` that DevSpace can create for this project
deployments:
  mbd-cb:
    # This deployment uses `helm` but you can also define `kubectl` deployments or kustomizations
    helm:
      # We are deploying this project with the Helm chart you provided
      chart:
        name: ./chart
      # Under `values` we can define the values for this Helm chart used during `helm install/upgrade`
      # You may also use `valuesFiles` to load values from files, e.g. valuesFiles: ["values.yaml"]
      valuesFiles:
        - ./chart/values.yaml
        - ./chart/values-dev.yaml
      values:
        DEV: "true"

# This is a list of `dev` containers that are based on the containers created by your deployments
dev:
  mbd-cb:
    # Search for the container that runs this image
    labelSelector: 
      app.kubernetes.io/instance: mbd-cb
    # Replace the container image with this dev-optimized image (allows to skip image building during development)
    devImage: docker.io/library/grpl/grapp:devspace
    # Sync files between the local filesystem and the development container
    env:
      - name: DEV
        value: "true"
      - name: NODE_ENV
        value: "development"
      ## this value is automatically calculated if not actively provided
      # - name: SVELTE_APP_REMOTE_URL
      #   value: "http://localhost:8080"
      ## this value is automatically calculated if not actively provided
      # - name: CONTAINER_NAME
      #   value: "grplmbdappgruim"
      - name: SVELTE_APP_APP_START_DATE
        value: "2024-01-01"
      - name: SVELTE_APP_APP_END_DATE
        value: "2024-12-31"
      - name: SVELTE_APP_USERNAME
        value: "patrick"
      - name: SVELTE_APP_PASSWORD
        value: "12345"
      - name: SVELTE_APP_SKIP_PURCHASE_INFO
        value: "true"
      - name: SVELTE_APP_SKIP_DOCUMENT_PROCESSING
        value: "false"
    sync:
      - path: ./
        excludePaths:
          - node_modules
          - gruim
          - grapi
        uploadExcludeFile: .dockerignore
    # Open a terminal and use the following command to start it
    terminal:
      command: (dos2unix ./rebuild.sh && ./rebuild.sh && sh) || sh
    # Inject a lightweight SSH server into the container (so your IDE can connect to the remote dev env)
    ssh:
      enabled: true
    # Make the following commands from my local machine available inside the dev container
    proxyCommands:
      - command: devspace
      - command: kubectl
      - command: helm
      - gitCredentials: true
    # Forward the following ports to be able access your application via localhost
    ports:
      # - port: "9229"
      - port: "4000"
    # Open the following URLs once they return an HTTP status code other than 502 or 503
    open:
      - url: http://localhost:4000
      - url: http://localhost:4000/admin

  gruim:
    # Search for the container that runs this image
    labelSelector: 
      app.kubernetes.io/name: gruim
    devImage:  docker.io/grpl/gruim:0.2.4
    env:
      - name: DEV
        value: "true"
      # - name: OPENAPI_URL
      #   value: "http://dev-app-grapi.grpl-cli.grapple-demo.com/openapi.json"
    sync:
      - path: ./gruim/shared/.:/usr/src/app/src/lib/custom-components/.
    # restartHelper:
    #   inject: true
    #   path: "export DEV=true && ./rebuild-assets.sh"
    ports:
    - port: "8080:8080"
    open:
      - url: http://localhost:8080

  grapi:
    # Search for the container that runs this image
    labelSelector: 
      app.kubernetes.io/name: grapi
    devImage: docker.io/grpl/grapi:0.2.4
    env:
      - name: DEV
        value: "true"
      - name: WAIT
        value: "20"
      ### not working :-(
      # - name: DEV_BE_FOLDER
      #   value: "/home/node/app/src"
    # TODO: path to the controller directory
    sync:
      - path: ./grapi/prepatches/:/home/node/app/src/prepatches/
      - path: ./grapi/controllers/:/home/node/app/src/controllers/
      - path: ./grapi/serviceproviders/:/home/node/app/src/services/
  
    # restartHelper:
    #   inject: true
    #   path: "export DEV=true && ./start.sh"
    ports:
    - port: "3000:3000" 
    open:
      - url: http://localhost:3000

# Use the `commands` section to define repeatable dev workflows for this project 
commands:
  gruim:
    command: |-
      devspace enter --label-selector app.kubernetes.io/name=gruim gruim $@
  grapi:
    command: |-
      devspace enter --label-selector app.kubernetes.io/name=grapi grapi $@
  migrate-db:
    command: |-
      devspace enter --label-selector app.kubernetes.io/name=grapi npm run build && \
      devspace enter --label-selector app.kubernetes.io/name=grapi npm run migrate

