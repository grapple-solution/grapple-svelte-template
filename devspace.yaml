profiles:
- name: dev
  patches:
    - op: replace
      path: deployments.mbd-cb.helm.valuesFiles[1]
      value: ./chart/values-dev.yaml
- name: nop
  patches:
    - op: replace
      path: deployments.mbd-cb.helm.valuesFiles[1]
      value: ./chart/values-nop.yaml
- name: uat
  patches:
    - op: replace
      path: deployments.mbd-cb.helm.valuesFiles[1]
      value: ./chart/values-uat.yaml
- name: prod
  patches:
    - op: replace
      path: deployments.mbd-cb.helm.valuesFiles[1]
      value: ./chart/values-production.yaml
