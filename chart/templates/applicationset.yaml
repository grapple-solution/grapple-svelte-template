{{- range $idx, $gras := .Values.grases }}
  {{- if $gras.enabled }}
apiVersion: grsf.grpl.io/v1alpha1
kind: GrappleApplicationSet
metadata:
  name: {{ printf "%s-%s-%s" $.Release.Namespace $.Release.Name $gras.name | quote }}
spec:
  grapis:
  - name: {{ printf "%s-%s-%s" $.Release.Namespace $.Release.Name $gras.name | quote }}
    spec:
      {{- if $gras.gras }}
      {{ $gras.gras | toYaml | nindent 6 }}
      {{- end }}
      {{- if $gras.grapi }}
      {{ $gras.grapi | toYaml | nindent 6 }}
      {{- end }}
  gruims:
  - name: {{ printf "%s-%s-%s" $.Release.Namespace $.Release.Name $gras.name | quote }}
    spec:
      {{- if $gras.gras }}
      {{ $gras.gras | toYaml | nindent 6 }}
      {{- end }}
      {{- if $gras.gruim }}
      {{ $gras.gruim | toYaml | nindent 6 }}
      {{- end }}
---
  {{- end }}
{{- end }}